<li>
  <input class="form-check-input" type="checkbox" [(ngModel)]="todo.completed" id="flexCheckDefault">
  <span [class.completed]="todo.completed" >{{todo.title}}</span>
  <button class="btn btn-danger btn-sm ml-3" (click)="deleteTodo()">X</button>
</li>


<!--
  one way data binding
  title                                         input
  value ======================================> [prop]="value"
  value <====================================== (event)="() => value = newValue"

  two way data binding
  title <===========> [(ngModel)] <===========> input
-->
