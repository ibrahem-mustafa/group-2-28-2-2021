<div class="card" style="width: 25rem; margin: 150px auto">
  <div class="card-title text-center">
    <h1 class="text-center mt-3 mb-2">Signup</h1>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col col-sm-12 mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Your Name"
          [(ngModel)]="name"
          />
        </div>

        <div class="col col-sm-12 mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
          [(ngModel)]="email"
          />
        </div>
      <div class="col col-sm-12 mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="**********"
          [(ngModel)]="password"
          />
        </div>
        <div class="col col-sm-12 mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
          type="text"
          class="form-control"
          id="phone"
          placeholder="+xx xxxxxxxxx"
          [(ngModel)]="phone"
          />
        </div>
        <div class="col col-sm-12 mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea
          [(ngModel)]="address"
          class="form-control"
          placeholder="Your Address"
          id="address"
        ></textarea>
      </div>

      <div class="col col-sm-12 mb-3">
        <button
          class="btn btn-primary d-block"
          style="min-width: 120px; margin: auto"
          (click)="signup()"
        >
          Signup
        </button>
      </div>
      <div class="col col-sm-12 mb-3 d-flex justify-content-center">
        <a routerLink="/login" class="btn">Already Have Account ?</a>
      </div>
    </div>
  </div>
</div>
